<!doctype html>
<html lang="pt-br">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" type="image" href="imagens/pill.svg" />
    <title>Receba Newsletter</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="css/estilo.css" rel="stylesheet">
  </head>
  <body class="text-center">
    <main class="form-signin">
        <form method="POST" action="/">
          <img class="mb-4" src="imagens/refilling.svg" alt="" width="72" height="57">
          <h1 class="h3 mb-3 fw-normal">Registre-se</h1>
      
          <div class="form-floating">
            <input type="text" class="form-control cima" id="floatingInput" placeholder="Nome" name="nome" required>
            <label for="floatingInput">Nome</label>
          </div>

          <div class="form-floating">
            <input type="text" class="form-control meio" id="floatingInput" placeholder="Sobrenome" name="sobrenome" required>
            <label for="floatingInput">Sobrenome</label>
          </div>

          <div class="form-floating">
            <input type="email" class="form-control baixo" id="floatingInput" placeholder="nome@exemplo.com" name="email" required>
            <label for="floatingInput">Email</label>
          </div>
    
          <button class="w-100 btn btn-lg btn-primary" type="submit">Registrar!</button>
          <p class="mt-5 mb-3 text-muted"> ðŸ’Š Caio Mori ðŸ’Š</p>
        </form>
      </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  </body>
</html>
